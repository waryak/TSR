worker_processes auto;
daemon off;

pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
}


server {
    listen 80 default_server;
    access_log /var/log/nginx/web/access.log;

    location ~* ^.+\.\w+${
        root /home/box/web/public;
    }
    location ^~ \Q/uploads/\E\w+ {
        root /home/box/web/;
    }
    location / {
        return 404;
    }
}

    keepalive_timeout 65;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    gzip on;
    gzip_min_length 1k;
    gzip_proxied any;
    gzip_types
        text/xml application/xml application/atom+xml application/rss+xml application/xhtml+xml image/svg+xml
        text/javascript application/javascript application/x-javascript
        text/x-json application/json application/x-web-app-manifest+json
        text/css text/plain text/x-component
        font/opentype application/x-font-ttf application/vnd.ms-fontobject
        image/x-icon;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)";


    # http_proxy
    client_header_buffer_size 32k;
    large_client_header_buffers 4 32k;
    client_max_body_size   1024m;
    client_body_buffer_size   10m;
    proxy_connect_timeout 75;
    proxy_send_timeout 75;
    proxy_read_timeout 75;
    proxy_buffer_size 32k;
    proxy_buffers 4 64k;
    proxy_busy_buffers_size 128k;
    proxy_redirect off;
    proxy_hide_header Vary;
    proxy_set_header Accept-Encoding '';
    proxy_set_header Referer $http_referer;
    proxy_set_header Cookie $http_cookie;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_temp_file_write_size  128k;
    proxy_temp_path   /home/nginx/proxy_temp 1 2;

    # Only retry if there was a communication error, not a timeout
    # on the Tornado server (to avoid propagating "queries of death"
    # to all frontends)
    proxy_next_upstream error invalid_header http_500 http_502 http_503 http_504;

    # Enumerate all upstream servers here
    include /etc/nginx/conf.d/up-*.conf;


    # Enumerate all virtual servers here
    include /etc/nginx/conf.d/sv-*.conf;
}

